<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practicing jQuery</title>
    <link rel="stylesheet" href="practice.css">
</head>


<h1 id="hello"> Like food ? You are in the right page !</h1>
<p>Foodies !!
    <br>
    What's your favorite food?</p>
<input type="text" id="inputBox" name="inputBox" placeholder="Enter food here" >
<button type="submit" id="Chomp">Chomp </button>
<p>More than 1 favorite food? Let's list them !</p>
<ul id="mainList"> The lethal 3 ..
    <li>Pizza</li>
    <li>Cheese</li>
    <li>Chocolate</li>
</ul>

<script src="jquery-2.2.4%20(own).js" rel="script"></script>

<script>

    $(document).ready(function (){
        function addListItem() {

            var userInput = $('#inputBox').val();
            if(userInput.trim()==='') {
                alert("Please enter a value");
                return;
            }
            var listItem = $('<li />');
            listItem.html(userInput);
            $('#inputBox').val('');
            $('#inputBox').focus();
            $("#mainList").append(listItem);
            $("#mainList").fadeOut("slow").fadeIn("slow");
        }


        $('#Chomp').on('click',addListItem)
    });

</script>

</body>
</html>
